<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo-compact.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MyLinked - All Your Links in One Place</title>
    <meta name="description" content="Create your personalized profile to showcase all your social media and important links â€” making it easy for others to explore your digital presence." />
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="MyLinked - All Your Links in One Place" />
    <meta property="og:description" content="Create your personalized profile to showcase all your social media and important links in one place." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mylinked.app" />
    <meta property="og:image" content="/src/assets/My_1749940535307.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        try {
          var map = { midnight: 'night', passion: 'valentine', royal: 'luxury' };
          var t = localStorage.getItem('theme');
          if (t && map[t]) t = map[t];
          document.documentElement.setAttribute('data-theme', t || 'forest');
          document.documentElement.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
