<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - MyLinked</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .facebook-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        .facebook-btn:hover {
            background: #166fe5;
        }
        .facebook-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MyLinked</div>
        <div class="subtitle">Continue with Facebook</div>
        
        <button id="facebook-login" class="facebook-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Continue with Facebook
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="back-link">
            <a href="/auth">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const FACEBOOK_APP_ID = '1047906810652246';
        const BASE_URL = window.location.origin;
        
        // Initialize Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId: FACEBOOK_APP_ID,
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            
            // Enable login button
            document.getElementById('facebook-login').disabled = false;
            showStatus('Facebook SDK loaded. Ready to login.', 'loading');
        };

        // Load Facebook SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function handleFacebookLogin() {
            const btn = document.getElementById('facebook-login');
            btn.disabled = true;
            showStatus('Connecting to Facebook...', 'loading');

            FB.login(function(response) {
                if (response.authResponse) {
                    showStatus('Getting your profile information...', 'loading');
                    
                    // Get user profile
                    FB.api('/me', { fields: 'id,name,picture.type(large)' }, function(profile) {
                        if (profile && !profile.error) {
                            showStatus('Creating your account...', 'loading');
                            
                            // Send data to backend
                            fetch('/api/auth/facebook/js-callback', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    accessToken: response.authResponse.accessToken,
                                    profile: profile
                                })
                            })
                            .then(res => res.json())
                            .then(data => {
                                if (data.success) {
                                    showStatus('Success! Redirecting...', 'success');
                                    setTimeout(() => {
                                        window.location.href = '/';
                                    }, 1000);
                                } else {
                                    showStatus('Login failed: ' + (data.message || 'Unknown error'), 'error');
                                    btn.disabled = false;
                                }
                            })
                            .catch(error => {
                                console.error('Backend error:', error);
                                showStatus('Connection error. Please try again.', 'error');
                                btn.disabled = false;
                            });
                        } else {
                            showStatus('Could not get profile information', 'error');
                            btn.disabled = false;
                        }
                    });
                } else {
                    showStatus('Facebook login was cancelled', 'error');
                    btn.disabled = false;
                }
            }, { scope: 'public_profile' });
        }

        // Add click handler
        document.getElementById('facebook-login').addEventListener('click', handleFacebookLogin);
        
        // Initially disable button until SDK loads
        document.getElementById('facebook-login').disabled = true;
    </script>
</body>
</html>
