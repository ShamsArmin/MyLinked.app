<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login - MyLinked</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .facebook-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .facebook-btn:hover {
            background: #166fe5;
        }
        .facebook-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .loading { background: #d1ecf1; color: #0c5460; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">MyLinked</div>
        <h2>Connect with Facebook</h2>
        <p>Login to your MyLinked account using Facebook</p>
        
        <div id="status" class="status loading">Initializing Facebook Login...</div>
        
        <button id="facebook-login-btn" class="facebook-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Continue with Facebook
        </button>
        
        <a href="/auth" class="back-link">‚Üê Back to login</a>
    </div>

    <script>
        // Initialize Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1047906810652246',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            
            updateStatus('Facebook SDK initialized. Ready to login.', 'success');
            document.getElementById('facebook-login-btn').disabled = false;
        };

        // Load Facebook SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function handleFacebookLogin() {
            updateStatus('Connecting to Facebook...', 'loading');
            document.getElementById('facebook-login-btn').disabled = true;
            
            FB.login(function(response) {
                if (response.authResponse) {
                    updateStatus('Facebook login successful! Getting your profile...', 'success');
                    
                    // Get user profile information
                    FB.api('/me', {fields: 'name,email,picture'}, function(profile) {
                        updateStatus('Processing login...', 'loading');
                        
                        // Send the access token to our backend
                        fetch('/api/auth/facebook/token', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                accessToken: response.authResponse.accessToken,
                                userID: response.authResponse.userID,
                                profile: profile
                            })
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                updateStatus('Login successful! Redirecting...', 'success');
                                setTimeout(() => {
                                    window.location.href = '/';
                                }, 1000);
                            } else {
                                updateStatus('Login failed: ' + (data.error || 'Unknown error'), 'error');
                                document.getElementById('facebook-login-btn').disabled = false;
                            }
                        })
                        .catch(error => {
                            console.error('Login error:', error);
                            updateStatus('Login failed. Please try again.', 'error');
                            document.getElementById('facebook-login-btn').disabled = false;
                        });
                    });
                } else {
                    updateStatus('Facebook login was cancelled or failed.', 'error');
                    document.getElementById('facebook-login-btn').disabled = false;
                }
            }, {scope: 'public_profile,email'});
        }

        // Add click handler
        document.getElementById('facebook-login-btn').addEventListener('click', handleFacebookLogin);
    </script>
</body>
</html>
